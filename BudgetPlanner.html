<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./datapage.html">
<table border="0" >
    <tr>
        <Th colspan="3"> Monthly Budget Planner</Th>
    </tr>
    <tr>
        <td><label for="month">Month: </label></td>
        <td></td>
        <td><input type="month" id="month" value="2022-02"></td>
    </tr>
    <tr></tr>
    <tr>
        <td><b>Income</b></td>
        <!--<td></td>
        <td></td>-->
    </tr>
    <tr>
        <td><label for="salary">Salary: </label></td>
        <td></td>
        <td><input type="text" id="salary" name="salary" value="5000$"></td>
    </tr>
    <tr>
        <td><label for="bonus">Bonus: </label></td>
        <td></td>
        <td><input type="text" id="bonus" name="bonus" value="500$"></td>
    </tr>
    <tr></tr>
    <tr>
        <td><b>Expenses</b></td>
        <!--<td></td>
        <td></td>-->
    </tr>
    <tr>
        <td><label for="rent">Rent: </label></td>
        <td></td>
        <td><input type="text" id="rent" name="rent" value="2100$"></td>
    </tr>
    <tr>
        <td><label for="phoneInternet">Phone/Internet: </label></td>
        <td></td>
        <td><input type="text" id="phoneInternet" name="phoneInternet" value="150$"></td>
    </tr>
    <tr>
        <td><label for="pge">PG&E: </label></td>
        <td></td>
        <td><input type="text" id="pge" name="pge" value="200$"></td>
    </tr>
    <tr>
        <td><label for="water">Water/Garbage: </label></td>
        <td></td>
        <td><input type="text" id="water" name="water" value="50$"></td>
    </tr>
    <tr>
        <td><label for="hoa">HOA: </label></td>
        <td></td>
        <td><input type="text" id="hoa" name="hoa" value="80$"></td>
    </tr>
    <tr>
        <td><label for="groceries">Groceries: </label></td>
        <td></td>
        <td><input type="text" id="groceries" name="groceries" value="1000$"></td>
    </tr>
    <tr>
        <td><label for="insurance">Insurance: </label></td>
        <td></td>
        <td><input type="text" id="insurance" name="insurance" value="90$"></td>
    </tr>
    <tr>
        <td><label for="schoolSupplies">School Supplies: </label></td>
        <td></td>
        <td><input type="text" id="schoolSupplies" name="schoolSupplies" value="50$"></td>
    </tr>
    <tr>
        <td><label for="extra">Extra Classes: </label></td>
        <td></td>
        <td><input type="text" id="extra" name="extra" value="100$"></td>
    </tr>
    <tr>
        <td>
            <label for="entertainment">Entertainment: </label>
            <ul>
                <li>Eatouts</li>
                <li>Movies</li>
                <li>Streaming services</li>
            </ul>
        
        </td>
        <td></td>
        <td><input type="text" id="entertainment" name="entertainment" value="250$"></td>
    </tr>
    <tr>
        <td rowspan="2">Friends: </td>
        
        <td align="left"><input type="checkbox" id="gift" name="gift" checked>
            <label for="gift">Gift</label></td>
        <td>
            <input type="text" id="giftvalue" name="giftvalue" placeholder="Total Gift Amount">
        </td>
    </tr>
    <tr>
        
        
        <td align="left"><input type="checkbox" id="cards" name="cards" checked>
            <label for="cards">Gift Cards</label></td>
        <td>
            <input type="number" id="noOfCards" name="noOfCards" placeholder="Enter number of cards">
        </td>
    </tr>

    <tr>
        <td rowspan="2">
            <label for="insurance">Insurance(s):</label> 
            <ol>
                <li>Renter Insurance</li>
                <li>Vehicle Insurance</li>
            </ol>
        </td>
        <td align="left"><input type="radio" id="yearly" name="insurance" checked>
            <label for="yearly">Yearly</label></td>
        <td rowspan="2"><input type="text" id="insurance" name="insurance" placeholder="Enter total insurance premium"></td>
    </tr>
    
    <tr>
        <td align="left"><input type="radio" id="monthly" name="insurance">
            <label for="monthly">Monthly</label></td>
        
    </tr>
    <tr>
        <td><label for="personal">Personal Supplies: </label></td>
        <td></td>
        <td><input type="text" id="personal" name="personal" value="150$"></td>
    </tr>
    <tr>
        <td><label for="savings">Savings/Investments: </label></td>
        <td></td>
        <td><input type="text" id="savings" name="savings" value="500$"></td>
    </tr>
    <tr></tr>
    <tr>
        <td colspan="3">
        <fieldset><legend>Actions:</legend>
        <table>
            <tr>
                <td><input type="file" value="Upload Receipts"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
        </fieldset>
    </td>
        
    </tr>
    <tr></tr>
    
</table>
    </form>
</body>
</html>
