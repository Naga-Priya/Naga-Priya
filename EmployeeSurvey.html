<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Survey</title>
    <link rel="icon" type="image.png" href="MARS-1.png">
</head>
<body>
    <Form action="./new.html">
    <center>
    <h1>Employee Interests Survey Form</h1>
    
    <label for="eName">Enter your name:</label>
    <Input type="text" name="empName" id="eName" >
    <br><br>
    <label for="eDept">Enter your department:</label>
    <Input type="text" name="empDept" id="eDept" >
    <br><br>
    <label for="eIntro">Tell us about yourself:</label>
    <textarea name="empIntro" id="eIntro" rows="5"></textarea>
    <br><br>
    <label >Do you exercise at home?</label>
    <Input type="radio" name="exercise" id="yes" checked>
    <label for="yes">Yes</label>
    <Input type="radio" name="exercise" id="no" checked>
    <label for="no">No</label>
    <br>
    <br>
    <label>How do you like to read about your favorite topics?</label>
    <br><br>
    <input type="checkbox" name="Books" id="books">
    <label for="books">Books</label>
    <input type="checkbox" name="Online" id="online">
    <label for="online">Online Resources</label>
    <input type="checkbox" name="Apps" id="apps">
    <label for="apps">Phone Apps</label>
    <input type="checkbox" name="Magazines" id="magazines">
    <label for="magazines">Magazines</label>
    <br><br>
    <label for="Genre">What genre of movies do you like?</label>
    <select name="Genre">
        <option value="Comedy">Comedy</option>
        <option value="Action">Action</option>
        <option value="Drama">Drama</option>
        <option value="Family">Family</option>
    </select>
    <br><br>
    <input type="Submit" value="Submit">
    &nbsp;
    <input type="reset" value="Reset">
    </center>
    </Form>
    </body>
</html>
