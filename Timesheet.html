<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="./Employee.js"></script>
</head>
<body>
<form action="./TimeSheetStatus.html" method="post">
<div class="container">
  <h1>Timesheet</h1>
  <div class="form-group">
    <label for="usr">Name:</label>
    <input type="text" class="form-control" id="usr" required>
  </div>
  <div class="form-group">
    <label for="empid">Employee ID:</label>
    <input type="text" class="form-control" id="empid" required>
  </div>
  <div class="form-group">
    <label for="date">Joining Date:</label>
    <input type="date" class="form-control" id="date" required>
  </div>
  <div class="form-group">
    <label for="hours">Number of hours:</label>
    <input type="number" onkeydown="editKey(event)"  class="form-control" id="hours" min="0" max="50" required>
  </div>
  <div class="form-group">
    <label for="hours">Designation:</label>
        <select name="designation" class="custom-select" placeholder="Select" id="designation" required>
            <option value="" disabled selected hidden>Please select</option>
            <option value="Manager">Manager</option>
            <option value="Consultant">Consultant</option>
            <option value="Trainee">Trainee</option>
          </select>
  </div>
  <button type="submit"  class="btn btn-primary" value="Submit" onclick="submitTimesheet()">Submit Timesheet</button>
</div>
</form>
</body>
</html>
